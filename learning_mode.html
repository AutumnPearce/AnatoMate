<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="learning_mode.css">
    <title>Learning Mode</title>
    <script>
        function changeImage() {
          document.getElementById("learning_image").src = "no_label.png";
          document.getElementById("learning_image").height="700"
        }
    </script>
</head>
<body>
    <div class="navbar">Raise hand here to turn on labels</div>
    <div class="container">
        <div class="banner left">Walk here to go back to menu!</div>
        <div class="banner right">Walk here to start "Quiz" mode!</div>
        <div class="picture">
            <img id="learning_image" src="label.png" onclick="changeImage()" height="700">
        </div>
    </div>
</body>
</html>
